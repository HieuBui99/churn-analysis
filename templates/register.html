{% extends "layout.html" %}

{% block body %}
<body class="bg-primary">

    <div class="container">

        <div class="row justify-content-center">
    
            <div class="col-xl-10 col-lg-12 col-md-9">
    
            <div class="card o-hidden border-0 shadow-lg my-5" >
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row ">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form action="{{url_for('register')}}" class="form-signin user" method="post">
                                    <div class="form-group">
                                        <input class="form-control form-control-user" name="username" placeholder="Username"  type="text" required >
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="password" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" name="confirm" placeholder="Confirm password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                                </form>
                                {% with messages = get_flashed_messages() %}
                                    {% if messages %}
                                        {% for message in messages %}
                                        <div style=" text-align: center;">
                                            <div class="alert alert-danger mt-2 alert-auto" role="alert">
                                                {{ message }}
                                            </div>
                                        </div>
                                
                                        {% endfor %}
                                    {% endif %}
                                {% endwith %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            </div>
    
        </div>
    
        </div>
</body>

{% endblock %}
